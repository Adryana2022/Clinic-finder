<body>
	<h1>Cadastro de Clínicas</h1>
	<form>
		<label for="nome-clinica">Nome da Clínica:</label><br>
		<input type="text" id="nome-clinica" name="nome-clinica"><br><br>
		
        <label for="cnpj-clinica">Cnpj:</label><br>
		<input type="text" id="cnpj-clinica" name="Cnpj"><br><br>

		<label for="endereco">Endereço:</label><br>
		<input type="text" id="endereco" name="endereco"><br><br>
		
		<label for="telefone">Telefone:</label><br>
		<input type="tel" id="telefone" name="telefone"><br><br>
		
		<label for="email">E-mail:</label><br>
		<input type="email" id="email" name="email"><br><br>
		
		<label for="especialidade">Especialidade:</label><br>
		<select id="especialidade" name="especialidade">
			<option value="cardiologia">Cardiologia</option>
			<option value="dermatologia">Dermatologia</option>
			<option value="endocrinologia">Endocrinologia</option>
			<option value="ginecologia">Ginecologia</option>
			<option value="neurologia">Neurologia</option>
			<option value="oftalmologia">Oftalmologia</option>
			<option value="ortopedia">Ortopedia</option>
			<option value="pediatria">Pediatria</option>
			<option value="psicologia">Psicologia</option>
		</select><br><br>
		
		<label for="descricao">Descrição:</label><br>
		<textarea id="descricao" name="descricao"></textarea><br><br>
		
		<input type="submit" value="Cadastrar">
		<input type="reset" value="Limpar">
	</form>
</body>
